<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <div class="container-fluid">
      <div class="d-flex w-100 justify-content-between">
    <a class="navbar-brand" href="{% url 'index' %}">AskSafarova</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">ASK!</button>
      </form>
      <div class="d-flex">
          <img src="#" alt="Avatar" class="img-thumbnail">
          <div>
              <div>
                  dr pepper
              </div>
          <a href="{% url 'login' %}">Log In</a>
          <a href="{% url 'signup' %}">Sign Up</a>
</div>
      </div>
  </div>
      </div>
</nav>
    <main class="container mt-3">

               <div class="row">
                {% block content %}
                {% endblock %}

        <div class="col-4">
            <section class="mb-3">
                <h2>Popular tags</h2>
                <div>
                    <a href="{% url 'tag' '1' %}"><span class="badge text-bg-primary">1</span></a>
                    <a href="{% url 'tag' '2' %}"><span class="badge text-bg-primary">2</span></a>
                    <a href="{% url 'tag' '3' %}"><span class="badge text-bg-primary">3</span></a>
                    <a href="{% url 'tag' '4' %}"><span class="badge text-bg-primary">4</span></a>
                    <a href="{% url 'tag' '5' %}"><span class="badge text-bg-primary">5</span></a>
                </div>
            </section>
            <section class="mb-3">
                <h2>Best members</h2>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Элемент</a></li>
                        <li class="list-group-item"><a href="#">Второй элемент</a></li>
                        <li class="list-group-item"><a href="#">Третий элемент</a></li>
                        <li class="list-group-item"><a href="#">Четвертый элемент</a></li>
                        <li class="list-group-item"><a href="#">И пятый</a></li>
                    </ul>
                </div>
            </section>
        </div>
                   </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
