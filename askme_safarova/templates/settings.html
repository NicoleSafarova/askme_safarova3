{% extends 'base.html' %}
{% load static %}

{% block content %}
        <div class="row">
        <div class="d-flex flex-column col-6 mb-3">
            <h1>Settings: Dr.Pepper</h1>
        </div>
        </div>
        <div class="row">
        <div class="d-flex flex-column col-5 mb-3" style="color: red">
            Sorry, this email address already registered!
        </div>
        </div>
        <div class="d-flex flex-column col-8 gap-3">
                <div class="d-flex flex-column gap-3">
                <div class="d-flex gap-5">
                    <div class="col-1 gap-5">
                        <label class="form-label">Login</label>
                        </div>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                      </div>
                <div class="d-flex gap-5">
                    <div class="col-1 gap-5">
                        <label class="form-label">Email</label>
                        </div>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                <div class="d-flex gap-5">
                    <div class="col-1 gap-5">
                        <label class="form-label">Nickname</label>
                        </div>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="1"></textarea>
                      </div>

                <div class="d-flex gap-5">
                        <div class="col-2 gap-5">
                        <label  class="form-label">Upload avatar</label>
                        </div>
                    <div class="row">
                <div class="d-flex mb-3">
                    <img src="#" alt="Avatar" class="img-thumbnail">
                    </div>
                    <div class="d-flex flex-column col-10 mb-3">
                  <input class="form-control" type="file" id="formFile">
                </div>
                    </div>
                    </div>
                <div>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
                          </div>
        </div>
            {% endblock %}
